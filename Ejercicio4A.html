<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Simple Renderer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.27/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .esri-legend {
      background-color: black;
      color: white;
      opacity: 0.85;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ],
      function(
        Map, MapView, FeatureLayer
      ) {

        // Crear un renderizador simple.
        var parksRenderer = {
          type: "simple",
          symbol: {
            type: "simple-marker",
            size: 15,
            width: 1,
            color: [64, 255, 0],
            outline: {
              width: 2.5,
              color: "red"
            }
          }

        };
        

        //Se llama a la feature layer a la que queremos aplicar el renderizador.

        var parksLayer = new FeatureLayer({
          url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/national_park_service/FeatureServer/0",
          renderer: parksRenderer, //Se aplica el renderizador a la capa
          minScale: 0,
          maxScale: 0,
        });

        // Se crea el mapa y la vista y se le a√±ade la capa al mapa.

        var map = new Map({
          basemap: "streets",
          layers: [parksLayer]
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-76.925, 39.741638],
          zoom: 7
        });

      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
